<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Counter App</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button onclick="increment()" class="btn">Increment</button>
            <button onclick="decrement()" class="btn">Decrement</button>
            <button onclick="reset()" class="btn reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
